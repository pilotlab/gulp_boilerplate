<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <meta name='description' content='Pilot is a technology concept lab. We are designers and engineers unified by a passion for generating impact through smart design.' />
    <meta name='keywords' content='pilot, pilot lab, the pilot lab, design, strategy, envisioning, future, vision, software, user experience, UX' />
    <meta name='author' content='pilot lab'>
    <meta name='robots' content='index, follow'>
    <meta name='revisit-after' content='10 days'>

    <!-- Allows contronl over how the page will be displayed on mobile browsers -->
    <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1'>

    <!-- Facebook Open Graph tags determin how a page will be dislplayed when it's liked, or shared on Facebook. -->
    <meta name='og:title' content='Pilot'>
    <meta name='og:image' content=''>
    <meta name='og:url' content='http://pilotlab.com'>
    <meta name='og:type' content='website'>
    
    <!-- Prevent the Skype browser plugin from hijacking our phone number -->
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>


    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='Pilot'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>

    <title></title>

    <link rel='apple-touch-icon-precomposed' href='assets/images/apple_touch_icons/AppIcon57x57.png'>
    <link rel='apple-touch-icon-precomposed' sizes='72x72' href='assets/images/apple_touch_icons/AppIcon72x72.png'>
    <link rel='apple-touch-icon-precomposed' sizes='76x76' href='assets/images/apple_touch_icons/AppIcon76x76.png'>
    <link rel='apple-touch-icon-precomposed' sizes='114x114' href='assets/images/apple_touch_icons/AppIcon57x57@2x.png'>
    <link rel='apple-touch-icon-precomposed' sizes='144x144' href='assets/images/apple_touch_icons/AppIcon72x72@2x.png'>
    <link rel='apple-touch-icon-precomposed' sizes='152x152' href='assets/images/apple_touch_icons/AppIcon76x76@2x.png'>

    <link rel='apple-touch-startup-image' href='images/black.png'>

    <link rel='shortcut icon' href='favicon.ico' />
    <link rel='stylesheet' href='styles/index.css' />

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-47678491-1', 'pilotlab.com');
        ga('send', 'pageview');
    </script>
</head>

<body ng-controller="MainCtrl">
    <svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}">
        <circle ng-repeat="circle in circles" 
            ng-attr-cx="{{circle.x}}" 
            ng-attr-cy="{{circle.y}}" 
            ng-attr-r="{{circle.r}}">
        </circle>
    </svg>
    <script src='scripts/components.min.js'></script>
    <script src='scripts/index.js'></script>
</body>

</html>
